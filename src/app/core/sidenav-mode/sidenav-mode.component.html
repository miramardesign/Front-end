<mat-sidenav-container #sidenavcont
  class="sidenav-container row"
  [hasBackdrop]="'false'" >
  <mat-sidenav 
    id="come-to-the-dark-sidenav"
    #sidenav [mode]="'push'" 
    opened class="col-md-4"
    
    (click)="closeIfHandset(sidenav)"
  >
    <div>
      <app-reddit-list></app-reddit-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="col-md-8" (click)="sidenav.toggle()">
      <app-reddit-desc></app-reddit-desc>
  </mat-sidenav-content>
</mat-sidenav-container>
