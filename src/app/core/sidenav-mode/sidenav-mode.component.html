<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #sidenav [mode]="mode.value">
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    <p>

      <app-reddit-list></app-reddit-list>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
      <app-reddit-desc></app-reddit-desc>
  </mat-sidenav-content>
</mat-sidenav-container>
